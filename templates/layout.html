<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="/static/burger.png" rel="icon">
    <link rel="stylesheet" href="/static/style.css">
    <title>Flavor Voyage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body style="background-color: #FBF2E3;">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <span style="padding-left: 50px;"></span>
            <a class="navbar-brand" href="/"><img src="/static/fh.jpg" width="80" height="80"
                    class="d-inline-block align-top" alt="Food Hunter logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mb-4 mb-lg-0">

                </ul>
                <span class="navbar-text" style="padding-right: 80px;padding-bottom: 25px;">
                    <a class="nav-link active" aria-current="page" href="/logout"
                        style="font-weight: 500; color: #800020;">Logout</a>
                </span>
                <span class="navbar-text" style="padding-right: 80px;padding-bottom: 25px;">
                    <a class="nav-link active" aria-current="page" href="/favorites"
                        style="font-weight: 500; color: #800020;">Favorites</a>
                </span>
                <span class="navbar-text" style="padding-right: 80px;padding-bottom: 25px;">
                    <a class="nav-link active" aria-current="page" href="/about"
                        style="font-weight: 500; color: #800020;">About</a>
                </span>
                {% else %}
                <ul class="navbar-nav me-auto mb-4 mb-lg-0">

                </ul>
                <span class="navbar-text" style="padding-right: 80px;padding-bottom: 25px;">
                    <a class="nav-link active" aria-current="page" href="/login"
                        style="font-weight: 500; color: #800020;">Login</a>
                </span>
                <span class="navbar-text" style="padding-right: 80px;padding-bottom: 25px;">
                    <a class="nav-link active" aria-current="page" href="/register"
                        style="font-weight: 500; color: #800020;">Register</a>
                </span>
                <span class="navbar-text" style="padding-right: 80px;padding-bottom: 25px;">
                    <a class="nav-link active" aria-current="page" href="/about"
                        style="font-weight: 500; color: #800020;">About</a>
                </span>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
    {% block main %}
    {% endblock %}
    </main>
</body>

</html>
